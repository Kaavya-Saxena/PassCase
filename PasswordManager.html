<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="manager.js" defer></script>
    <link rel="stylesheet" href="manager.css">
    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Password Manager</title>
</head>
<body>
    <h2>Password Manager</h2>

    <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
        <div>
            <label for="">Website Name *</label><span id="websiteNameValidationError"></span>
            <input type="text" name="websiteName" id="websiteName" required>
        </div>
        <div>
            <label for="">UserName</label>
            <input type="text" name="userName" id="userName">
        </div>
        <div>
            <label for="">Email Used</label>
            <input type="text" name="emailUsed" id="emailUsed">
        </div>
        <div>
            <label for="">Password *</label>
            <input type="text" name="passwordUsed" id="passwordUsed" required> <span id="passwordUsedValidationError"></span>
        </div>
        <div class="formSubmitButton">
            <input type="submit" value="Submit">
        </div>
    </form>

    <table class="List" id="passwordList">
        <tr>
            <thead>
                <th>Website Name</th>
                <th>UserName</th>
                <th>Email Used</th>
                <th>Password</th>
                <th>
                    <!-- for edit and delete buttons -->
                </th>
            </thead>
            <tbody>

            </tbody>
        </tr>
    </table>
</body>
</html>
