<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Determiner</title>
    <link rel="stylesheet" href="StrengthChecker.css">
    <script src="StrengthChecker.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h2>Strength Checker</h2>
    <div class="wrapper">
        <div class="container">
            <input type="password" id="password" placeholder="Enter Password" oninput="strengthChecker()">
            <span id="toggle" onclick="toggle()">
                <i class="fas fa-eye"></i>
            </span>
            <div id="strength-bar"></div>
        </div>
        <p id = "msg1"></p>
        <p id="msg"></p>
    </div>

    

</body>
</html>
