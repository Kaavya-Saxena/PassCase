<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="generator.js" defer></script>
    <link rel="stylesheet" href="generator.css">
    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="resultContainer">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="bi bi-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
                <label for="upperCase">Include UpperCase letters</label>
                <input type="checkbox" id="upperCase" checked />
            </div>
            <div class="setting">
                <label for="lowerCase">Include LowerCase letters</label>
                <input type="checkbox" id="lowerCase" checked />
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Include Symbols </label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn" id="generate">Generate Password</button>
    </div>
</body>
</html>
